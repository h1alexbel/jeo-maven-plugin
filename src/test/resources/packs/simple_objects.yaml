  A.java: |
    package com.example;
    public class A {
        private final int x;
        public A(int x) {
            this.x = x;
        }
        public int foo() {
            return x * 2;
        }
    }
  B.java: |
    package com.example;
    public class B {
      private final A a;
      public B(A a) {
        this.a = a;
      }
      public int bar() {
        return a.foo() + 1;
      }
    }
